<body>    
    <h2>Sausage & Mash</h2>

    <h3>Ingredients </h3>

    <ul>
        <li>4 Sausages</li>
        <li>3 large Potatoes</li>
        <li>100g of Butter</li>
        <li>Bisto</li>
        <li>150ml of Milk</li>
    </ul>

    <h3>Method</h3>


    <ol>
        <li>Put Sausages in the Oven</li>
        <li>Begin Boiling Potatoes </li>
        <li>Once boiled mash the Potatoes and add Butter and Milk</li>
        <li>Make Bisto Gravy</li>
        <li>Enjoy</li>
    </ol>
